<!DOCTYPE html>
<html>

<head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Blog | Login</title>

    <link href="{% static 'admin_template_static/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin_template_static/font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'admin_template_static/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'admin_template_static/css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="main-content" id="panel" style="margin-top:10px;">
 {% if messages %}
    <div class="messages" style="margin-right:32px;">
    {% for message in messages %}
        <div class="alert alert-primary" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
    </div>
{% endif %}
</div>



    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div class="card">
            <div class="container-fluid">
                <h3>Admin Login</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="user" class="form-control" placeholder="Username" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" name="pass" class="form-control" placeholder="Password" required="">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                    <a href="#"><small>Forgot password?</small></a>
                    <p class="text-muted text-center"><small>Do not have an account?</small></p>
                    <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
                </form>
                <p class="m-t"> <small> Track Your Work &copy; 2020</small> </p>
            </div>
        </div>
    </div>


    <!-- Mainly scripts -->
    <script src="{% static 'admin_template_static/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'admin_template_static/js/popper.min.js' %}"></script>
    <script src="{% static 'admin_template_static/js/bootstrap.js' %}"></script>

</body>

</html>
