{% include 'sadmin_templates/header.html' %}
{% load static %}
<div class="main-content" id="panel" style="margin-top:10px;">
 {% if messages %}
    <div class="messages" style="margin-right:32px;">
    {% for message in messages %}
        <div class="alert alert-primary" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
    </div>
{% endif %}
</div>



        <div class="col-lg-12">
            <div class="card">
                <div class="card-header" style="background-color:#2f4050;">
                    <h4 style="color:#fff;">Create Blog</h4>
                </div>
                <form method="POST" action="{% url 'add_new_blog' %}">
                    {% csrf_token %}
                    <div class="card-body">


                    <div class="pl-lg-2">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="form-control-label" style="color:#000;">Article Author </label>
                                    <input type="text" name="article_author" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pl-lg-2">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="form-control-label" style="color:#000;">Title</label>
                                    <input type="text" name="title" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pl-lg-2">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="form-control-label" style="color:#000;">Article Header Destails</label>
                                    <textarea rows="5" class="form-control" name="body"></textarea>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="form-control-label" style="color:#000;">Second Title</label>
                                    <input type="text" name="second_body_title" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="form-control-label" style="color:#000;">Article Header Destails Another</label>
                                    <textarea rows="5" class="form-control" name="second_body"></textarea>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pl-lg-2">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" style="color:#000;">Category</label>
                                    <input type="text" class="form-control" name="category" >
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" style="color:#000;">File</label>
                                    <input type="file" name="article_pic" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                    <div class="container">
                        <button class="btn btn-info" type="submit" style="margin-bottom:10px;">Submit</button>
                    </div>
                </form>

            </div>
        </div>
