<!DOCTYPE html>
<html>

<head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Blog | Register</title>

    <link href="{% static 'admin_template_static/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin_template_static/font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'admin_template_static/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'admin_template_static/css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">


<div class="col-lg-6" style="margin-left:400px;margin-top:50px;margin-bottom:px;">
    <div class="card">
        <div class="card-header text-center bg-primary">
            <h3>User Register</h3>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <form method="POST">
                    {% csrf_token %}
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-12">

                                <div class="form-group">
                                    <input type="text" name="first_name" class="form-control" placeholder="First_name"
                                           required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="text" name="last_name" class="form-control" placeholder="Last name"
                                           required>
                                </div>
                            </div>
                            <div class="col-lg-12">

                                <div class="form-group">
                                    <input type="text" name="username" class="form-control" placeholder="Username"
                                           required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder="Email"
                                           required>
                                </div>
                            </div>
                            <div class="col-lg-12">

                                <div class="form-group">
                                    <input type="text" name="phone" class="form-control" placeholder="Phone"
                                           required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" placeholder="Password"
                                           required>
                                </div>
                            </div>
                            <div class="col-lg-12">

                                <div class="form-group">
                                    <input type="file" name="profile_picture" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="text" name="country" class="form-control" placeholder="Country"
                                           required>
                                </div>
                            </div>
                            <div class="col-lg-12">

                                <div class="form-group">
                                    <input type="text" name="division" class="form-control" placeholder="Division"
                                           required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="text" name="present_address" class="form-control" placeholder="Present Address"
                                           required>
                                </div>
                            </div>
                            <div class="col-lg-12">

                                <div class="form-group">
                                    <input type="text" name="permanent_address" class="form-control" placeholder="Permanent Address"
                                           required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="test" name="designation" class="form-control" placeholder="Designation"
                                           required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                    <a class="btn btn-sm btn-danger btn-block" href="{% url 'user_login' %}">Already have an account?</a>
                </form>

            </div>
        </div>
    </div>
</div>


<!-- Mainly scripts -->
<script src="{% static 'admin_template_static/js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'admin_template_static/js/popper.min.js' %}"></script>
<script src="{% static 'admin_template_static/js/bootstrap.js' %}"></script>

</body>

</html>
